<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 30px;
        }
        .container {
            margin: 0px auto;
            width : 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class=container>
    <h1>숫자 야구 게임!!</h1>
    <h3>9회만에  맞추어라!</h3>
    <input type="text" class=num1>
    <input type="text" class=num2>
    <input type="text" class=num3>
    <button onclick="main()">제출</button>
    <div class=result></div>
    <div class=result2></div>
    </div>
    <script>
   var str=""
   var chance=9;
   var LEN = 3
        var cArr = new Array(LEN)
    var mArr = new Array(LEN)

     for(var i=0; i<LEN; i++){
        cArr[i] = parseInt(Math.random()*10)
        for(var j=0; j<i; j++){
            if(cArr[i]==cArr[j]){
                j--;
            }
        }
     }
    function main(){
        chance--
    
    for(var i=0; i<LEN; i++){
        mArr[i]=document.querySelector('.num'+(i+1)).value
    }
    
    //document.querySelector('.result').innerHTML = mArr
    

var strike =0
var ball = 0
    for(var i=0; i<LEN; i++){
        for(var j=0; j<LEN; j++){
            if(cArr[i]==mArr[j]){
                if(i==j){
                    strike++
                }else{
                    ball++
                }
            }
        }
        
       
    }
    str+= mArr+'<br>'+'S: '+ parseInt(strike) +' B '+ parseInt(ball)+ ' O: '+ parseInt(LEN-strike-ball)+'<br>'+' 남은기회: '+chance+'<br>'
        document.querySelector('.result').innerHTML=str

if(strike==3){
    alert("정답!")
    result2.innerHTML= "<h1> 축하축하</h1>"
    window.location.reload()
}else{
    if(chance==0){
        alert('탈락')
        window.location.reload()
    }
}


}





    </script>
</body>
</html>
